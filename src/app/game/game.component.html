
<app-player 
*ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 100 + (i * 90)}"
[name]="player"
[playerActive]="i == game.currentPlayer"
class="player-position">
</app-player>

<div class="field">

    <div class="card-stack">
        <img *ngFor="let c of [0, 1, 2, 3]; let i = index;" [ngStyle]="{'left.px': i * 5}"
            src="/assets/img/cards/card_cover.png" alt="">
        <img (click)="takeCard()" src="/assets/img/cards/card_cover.png" class="card-top" style="left: 22px;">



        <img *ngFor="let card of game.playedCards" class="played-card" src="/assets/img/cards/{{ card }}.png" alt="">

        <img (click)="takeCard()" src="/assets/img/cards/{{ currentCard }}.png" *ngIf="pickCardAnimation"
            class="pick-card" style="left: 22px;">
    </div>
</div>

<app-game-description [card]="currentCard" class="pin-bottom"></app-game-description>

<button mat-fab color="primary" (click)="openDialog()" class="add-btn" aria-label="Example icon button with a delete icon">
    <mat-icon>add</mat-icon>
  </button>
